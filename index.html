<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urban Loops</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: Arial, sans-serif;
}

body{
background:#000;
color:#fff;
}

/* NAVBAR */
.navbar{
position:fixed;
top:0;
left:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:18px 25px;
background:#000;
z-index:1000;
border-bottom:1px solid rgba(255,255,255,0.1);
}

.logo{
display:flex;
align-items:center;
gap:10px;
font-weight:600;
font-size:20px;
}

.logo-box{
width:28px;
height:28px;
border:2px solid #fff;
border-radius:6px;
display:flex;
align-items:center;
justify-content:center;
font-size:14px;
}

.menu-icon{
font-size:28px;
cursor:pointer;
}

/* OVERLAY MENU */
.menu-overlay{
position:fixed;
top:-100%;
left:0;
width:100%;
height:100vh;
background:#000;
transition:0.4s ease;
z-index:2000;
padding:80px 30px;
}

.menu-overlay.active{
top:0;
}

.menu-overlay a{
display:block;
margin:25px 0;
font-size:20px;
text-decoration:none;
color:#fff;
}

.close-btn{
position:absolute;
top:20px;
right:25px;
font-size:28px;
cursor:pointer;
}

/* HERO SECTION */
.hero{
height:100vh;
background:url('hero-bg.jpg') center/cover no-repeat;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
padding:0 20px;
position:relative;
}

.hero::before{
content:'';
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(to bottom, rgba(0,0,0,0.85), rgba(0,0,0,0.95));
}

.hero-content{
position:relative;
z-index:2;
}

.hero h1{
font-size:52px;
font-weight:900;
letter-spacing:3px;
}

.hero h2{
color:#4da3ff;
margin-top:15px;
font-size:20px;
letter-spacing:2px;
}

.hero p{
margin-top:15px;
color:#ccc;
max-width:500px;
}

.btn{
margin-top:30px;
display:inline-block;
padding:15px 40px;
background:#fff;
color:#000;
border-radius:50px;
text-decoration:none;
font-weight:bold;
}

@media(max-width:768px){
.hero h1{
font-size:38px;
}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
<div class="logo">
<div class="logo-box">UL</div>
Urban Loops
</div>
<div class="menu-icon" onclick="openMenu()">☰</div>
</div>

<!-- MENU OVERLAY -->
<div class="menu-overlay" id="menu">
<div class="close-btn" onclick="closeMenu()">✕</div>
<a href="#">Products</a>
<a href="#">About</a>
<a href="https://instagram.com/zamzam_vintage_" target="_blank">Instagram</a>
</div>

<!-- HERO -->
<section class="hero">
<div class="hero-content">
<h1>URBAN<br>LOOPS</h1>
<h2>PREMIUM STREETWEAR DENIM</h2>
<p>Authentic baggy hip-hop jeans and embroidered denim for the modern urban lifestyle</p>
<a href="#collection" class="btn">SHOP COLLECTION ↓</a>
</div>
</section>

<script>
function openMenu(){
document.getElementById("menu").classList.add("active");
}
function closeMenu(){
document.getElementById("menu").classList.remove("active");
}
</script>

</body>
</html>
