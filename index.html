<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urban Loops</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

body{
background:#000;
color:#111;
}

/* ===== NAVBAR ===== */

.navbar{
position:fixed;
top:0;
width:100%;
background:#000;
display:flex;
justify-content:space-between;
align-items:center;
padding:18px 20px;
z-index:1000;
border-bottom:1px solid #222;
}

.logo{
display:flex;
align-items:center;
color:#fff;
font-weight:bold;
font-size:20px;
}

.logo-box{
border:2px solid #fff;
padding:6px 10px;
margin-right:10px;
border-radius:6px;
}

.menu-icon{
font-size:26px;
color:#fff;
cursor:pointer;
}

/* ===== HERO ===== */

.hero{
height:100vh;
background:
linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
url("F9BD87AC-F763-48E7-B37F-52C197C7F657.png");
background-size:cover;
background-position:center;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
color:#fff;
padding:20px;
}

.hero h1{
font-size:48px;
letter-spacing:2px;
margin-bottom:20px;
}

.hero h2{
color:#4da3ff;
margin-bottom:20px;
}

.hero p{
max-width:500px;
margin-bottom:30px;
color:#ccc;
}

.btn{
background:#fff;
color:#000;
padding:14px 30px;
border-radius:30px;
text-decoration:none;
font-weight:bold;
display:inline-block;
}

/* ===== COLLECTION SECTION ===== */

.collection{
background:#fff;
padding:70px 20px;
text-align:center;
}

.collection h2{
font-size:32px;
margin-bottom:30px;
}

.product-card{
background:#000;
color:#fff;
border-radius:20px;
padding:20px;
margin-bottom:40px;
max-width:400px;
margin-left:auto;
margin-right:auto;
}

.product-card img{
width:100%;
border-radius:15px;
margin-bottom:15px;
}

.product-card h3{
margin-bottom:10px;
}

.price{
margin-bottom:15px;
color:#ccc;
}

.whatsapp-btn{
background:#25D366;
color:#fff;
padding:12px 20px;
border-radius:25px;
text-decoration:none;
display:inline-block;
font-weight:bold;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
<div class="logo">
<div class="logo-box">UL</div>
Urban Loops
</div>
<div class="menu-icon">&#9776;</div>
</div>

<!-- HERO -->
<section class="hero">
<h1>URBAN LOOPS</h1>
<h2>PREMIUM STREETWEAR DENIM</h2>
<p>Authentic baggy hip-hop jeans and embroidered denim for the modern urban lifestyle</p>
<a href="#collection" class="btn">SHOP COLLECTION ↓</a>
</section>

<!-- COLLECTION -->
<section id="collection" class="collection">

<h2>OUR COLLECTION</h2>

<div class="product-card">
<img src="IMG_2553.png">
<h3>Baggy Jeans 01</h3>
<div class="price">£13 Per Piece | Min Order 25</div>
<a class="whatsapp-btn" 
href="https://wa.me/447561587249?text=Hi I want Baggy Jeans 01">
Order on WhatsApp
</a>
</div>

</section>

</body>
</html>
